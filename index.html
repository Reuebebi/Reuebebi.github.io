     <div class="autocomplete-container">
            <input id="autocomplete-input" type="text" placeholder="Search..." />
            <div id="autocomplete-list" class="autocomplete-items"></div>      
     </div>
    <script>
      const items = [
    "Bundesliga",
    "Bundesliga tagble",
    "Premier league",
    "Premier league table",
    "La liga",
    "La liga table"
];

document.getElementById('autocomplete-input').addEventListener('input', function() {
    const input = this.value;
    const autocompleteList = document.getElementById('autocomplete-list');
    autocompleteList.innerHTML = '';

    if (!input) {
        return false;
    }

    items.forEach(item => {
        if (item.toLowerCase().includes(input.toLowerCase())) {
            const suggestionItem = document.createElement('div');
            suggestionItem.textContent = item;
            suggestionItem.addEventListener('click', function() {
                document.getElementById('autocomplete-input').value = this.textContent;
                autocompleteList.innerHTML = '';
            });
            autocompleteList.appendChild(suggestionItem);
        }
    });
});

document.addEventListener('click', function(e) {
    const autocompleteList = document.getElementById('autocomplete-list');
    if (e.target !== document.getElementById('autocomplete-input')) {
        autocompleteList.innerHTML = '';
    }
});
    </script>
